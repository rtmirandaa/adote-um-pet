<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Adoção de Pets</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      max-width: 100%;
      height: 100vh;
      width: 100%;
    }

    .image-side {
      flex: 1;
      min-width: 300px;
      background: url('https://s2.glbimg.com/IqtSIQCLmeaOOmJyqj4u_kN-n0A=/e.glbimg.com/og/ed/f/original/2020/09/17/manuel-meza-kvkop_a_exw-unsplash.jpg') no-repeat center center/cover;
      filter: brightness(0.7);
    }

    .login-side {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #F4EFEA;
      padding: 40px 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #F4EFEA;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(93, 71, 58, 0.3);
      padding: 40px 30px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #4A90E2;
      font-size: 28px;
    }

    .pet-icon {
      font-size: 60px;
      color: #7BAF7B;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #5D473A;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b78c2;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 14px;
      color: #5D473A;
    }

    .footer-text a {
      color: #7BAF7B;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .image-side {
        height: 40vh;
      }

      .login-side {
        height: auto;
        padding: 30px 15px;
      }

      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-side"></div>
    <div class="login-side">
      <div class="login-container">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
		<i class="fas fa-paw"></i>
        <h2>Login - Adoção de Pets</h2>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <label for="email">Email</label>
			<input
			type="email"
			id="email"
			name="email"
			placeholder="seuemail@exemplo.com"
			required
			[(ngModel)]="email"
			/>
			<label for="password">Senha</label>
			<input
			type="password"
			id="password"
			name="password"
			placeholder="********"
			required
			[(ngModel)]="senha"
			/>
		<button type="submit">Entrar</button>
        </form>
        <p class="footer-text">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</body>
</html>
